<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word Generator</title>
    <style type="text/css">
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Random Word (attempt #{{request.session.count}})</h2>
    <h1>{{string}}</h1>
    <form action='/process', method='post'>
      {% csrf_token %}
      <input type="submit" value="Generate">
    </form>
    <form action='/random_word/reset', method='post'>
      {% csrf_token %}
      <input type="submit" value="Reset">
    </form>
  </body>
</html>
