<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ajax Posts</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
      .panel-200 {
        height: 200px;
        overflow: auto;
      }
      .bg-primary {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-primary">My Posts</h1>
      {% if posts %}
        {% for post in posts %}
        <div class="col-sm-4">
          <div class="panel panel-warning panel-200">
            <div class="panel-heading">
              {{ post.created_at }} <a href="/delete/{{post.id}}"><span class="glyphicon glyphicon-trash pull-right"></span></a>
            </div>
            <div class="panel-body">{{ post.post }}</div>
          </div>
        </div>
        {% endfor %}
      {% endif %}
      <form action="/newpost" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label class="control-label col-sm-12" for="post">Add a note:</label>
          <div class="col-sm-12">
            <textarea class="form-control" name="post"></textarea><br>
          </div>
        </div>
        <div class="form-group col-sm-12">
          <input type="submit" value="Post It!" class="form-control btn btn-primary">
        </div>
      </form>
    </div>
  </body>
</html>
