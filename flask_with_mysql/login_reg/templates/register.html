<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
  </head>
  <body>
    <div id="wrapper">
      <h1>Register</h1>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=flashes>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      <form action="/adduser" method="post">
        First Name: <input type="text" name="first_name" placeholder="first name"></br>
        Last Name: <input type="text" name="last_name" placeholder="last name"></br>
        Email: <input type="text" name="email" placeholder="email"></br>
        Password: <input type="password" name="password"></br>
        Verify Password: <input type="password" name="password_confirm"></br>
        <input type="submit" value="Register">
      </form>
      <a href='/'><button>Back to Login</button></a>
    </div>
  </body>
</html>
