<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Success!</title>
    <style type="text/css">
    #valid {
      background-color: green;
      width: 400px;
      height: 100px;
      color: white;
      padding: 10px;
      font: 18pt bold sans-serif;
      text-align: center;
    }
    </style>
  </head>
  <body>
    <div id="valid">
      The email address you entered ({{emails[0]['email']}}) is a VALID email address! Thank you!
    </div>
    <h1>Email Addresses Entered</h1>
    {% for email in emails %}
      <p>{{ email['email'] }} {{ email.created_at }}</p>
    {% endfor %}
  </body>
</html>
