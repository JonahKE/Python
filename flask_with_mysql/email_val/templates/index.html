<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Email Validation</title>
  </head>
  <body>
    {% if session['valid'] == false %}
      Email is not valid!
    {% endif %}
    <form action='/process' method='post'>
      Email Address: <input type='text' name='email' placeholder='email'><br>
      <input type='submit' value='Submit'>
    </form>
  </body>
</html>
